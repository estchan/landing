<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class = "banner">
    <div class = "banner-content">
      <h1>Want to be loved?</h1>
      <a href="#" >
        <div class="btn-redeem">
          Redeem by Joe
        </div>

  </div>


  <!-- code a "How it works" section -->
  <div class = "container">

    <div class = "cards">
      <div class = "card">
        <img src="images/joe-3.jpg" alt="">
        <p>Visit Joe's bookstore and pay with a credit card</p>
      </div>
      <div class = "card">
        <img src="images/beck-1.jpg" alt="">
        <p>Have your window wide open</p>
      </div>
      <div class = "card">
        <img src="images/peach-1.gif" alt="">
        <p>Have a controlling BFF who has a crush on you</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class = "footer">
    <div class = "links">
      <i class="fab fa-fw fa-facebook-f"></i>
      <i class="fab fa-fw fa-twitter"></i>
      <i class="fab fa-fw fa-instagram"></i>
      <p>he's watching over you</p>
    </div>
  </div>

</body>
</html>
